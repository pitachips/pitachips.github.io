# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site Settings
locale: "en-US"
title: Coding with Tasty Pita
# title_separator: "-"
# subtitle: # site tagline that appears below site title in masthead
name: "Pita"
# twitter_username: jekyllrb
github_username: pitachips
# email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  On my journey of bringing software to next level.
  Java, Rust, Web development, Machine Learning, etc.
# baseurl: "" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com
# repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
# teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
# masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute: 200

# Build settings
# theme: minima
# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

whitelist:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

repository: pitachips/pitachips.github.io

# Site Author
author:
  name: "Pita Pan"
  # avatar: # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "I am an amazing earthling."
  location: "Wanderland by mistake"
  # email:
  # links:
  # - label: "Email"
  # icon: "fas fa-fw fa-envelope-square"
  # url: "mailto:devpita01@gmail.com"
  # - label: "Website"
  # icon: "fas fa-fw fa-link"
  # url: "https://pitachips.github.io"
  # - label: "Twitter"
  # icon: "fab fa-fw fa-twitter-square"
  # url: "https://twitter.com/"
  # - label: "Facebook"
  # icon: "fab fa-fw fa-facebook-square"
  # url: "https://facebook.com/"
  # - label: "GitHub"
  # icon: "fab fa-fw fa-github"
  # url: "https://github.com/pitachips"
  # - label: "Instagram"
  # icon: "fab fa-fw fa-instagram"
  # url: "https://instagram.com/"

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: "Asia/Seoul"

# Reading Files
include:
  - .htaccess
  - _pages
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      classes: wide
      toc: true
